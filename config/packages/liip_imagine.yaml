# See dos how to configure the bundle: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
    # valid drivers options include "gd" or "gmagick" or "imagick"
    driver: "gd"
    loaders:
        default:
            filesystem:
                data_root:
                    - '%kernel.project_dir%/%env(LIIP_PUBLIC_PATH)%'
    filter_sets:
        avatar_200:
            quality: 70
            format:  jpg
            filters:
                fixed:
                    width:  200
                    height: 200
        avatar_25:
            quality: 70
            format:  jpg
            filters:
                fixed:
                    width:  25
                    height: 25
        avatar_100:
            quality: 70
            format:  jpg
            filters:
                fixed:
                    width:  100
                    height: 100
        cover_823:
            quality: 50
            format:  jpg
            filters:
                fixed:
                    width:  823
                    height: 400
        cover_1140:
            quality: 70
            format:  jpg
            filters:
                fixed:
                    width:  1140
                    height: 500
        validation_250:
            quality: 50
            format:  jpg
            filters:
                thumbnail:
                    size: [250, 400]
                    mode: 'inset'
                    allow_upscale: true

